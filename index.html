<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="UTF-8">
    <title>DRONIFY</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="top-container">
      <!-- <div class="tc" id="tc"> -->
        <h1>DRONIFY</h1>
        <h2>Add some drone to your tone.</h2>

        <!-- Choose SC track URL -->
          <div class="searchfield">
            <input id="trackUrlSearch" type="url" placeholder="Enter your own SoundCloud URL" />
            <button id="findButton" class="btn">Choose</button>
          </div>
        <!-- end SC track URL input -->

        <!-- display artist info -->
        <div>
          <label>Artist:
            <a id="artistUrl">
              <span id="artistName"></span><br/>
              <div class="albumCover">
                <img id="artistAvatar" />
              </div>
            </a>
          </label>
        </div>
        <div>
          <label>Track:
            <a id="trackUrl">
              <span id="trackName"></span><br/>
              <img id="trackArt" />
            </a>
          </label>
        </div>
        <!-- end artist info -->

        <audio id="theSong" controls />
      <!-- </div> -->
    </div>

    <div id="controls">
      <div class="bottom-container">
         <div class="slider">
            <p><h3>
            Maximum Drone! (Slowest) <input id="rateSlider" title="Rate" type="range" min=".50" max="1" value="1" step=".05" /> Normal
            </h3></p>
        </div>
        <div class="toggles">
          <button id="filterone" type="submit" value"" class="inactive">DREAMY DRONE</button>

          <button id="filtertwo" type="submit" value"" class="inactive">HEAVY DRONE</button>

          <button id="filterthree" type="submit" value"" class="inactive">SMOOTH DRONE</button>
        </div>
        <p>
          <img src="https://developers.soundcloud.com/assets/powered_by_white-371bd6967352fcc89673d4c81f7e5661.png" class="sclogo"></img>
        </p>
      </div>
    </div>


</body>
<script type="text/javascript" src="javascript/script.js"></script>

</html>
